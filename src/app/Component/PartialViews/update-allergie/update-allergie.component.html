<ng-container *ngIf="mode !== 0 || updateMode;else addmed">
    <div class="form-group row">
        <label class="col-lg-3 col-md-3 col-sm-3 control-label ellipsis" for="Allergie_AllergieLibelle">Libellé</label>
        <div class="col-lg-9 col-md-3 col-sm-9">
            <span id="allergieLibelle" data-type="Médicament"><span class="label-type">{{labelType}} :</span>
                {{label}}</span>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-lg-3 col-md-3 col-sm-3 control-label ellipsis"
            for="Allergie_AllergieHypersensibilite">Type</label>
        <div class=" col-lg-9 col-md-3 col-sm-9 radio-button-container">
            <app-btns-as-radio [btns]="listBtnRadio"></app-btns-as-radio>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-lg-3 col-md-3 col-sm-3 control-label ellipsis" for="Allergie_DateDebut">Date de début</label>
        <div class="col-lg-9 col-md-3 col-sm-9 date-picker-ctn">
            <kendo-datetimepicker format="dd/MM/yyyy HH:mm" [value]="CreateDateFromFrenchString(date)"
                (valueChange)="changeDate($event)"></kendo-datetimepicker>
        </div>
    </div>

    <div class="form-group row cim-10">
        <label class="col-lg-3 col-md-3 col-sm-3 control-label" for="Allergie_CodeCim10">Réaction</label>
        <div class="col-lg-9 col-md-3 col-sm-9 flex flex-align-items-center">
            <span id="codeCim10string">{{code ? code : "Aucun"}}</span>
            <button *ngIf="code" id="btnDeleteCodeCim10" type="button" class="btn btn-secondary check"
                (click)="removeCim10()"><span class="next-icon next-icon-supprimer"></span></button>
        </div>
    </div>

    <div class="form-group row start">
        <label class="col-lg-3 col-md-3 col-sm-3 control-label p-top" for="Allergie_Commentaire">Commentaire</label>
        <div class="col-lg-9 col-md-3 col-sm-9">
            <textarea [(ngModel)]="commentary" class="k-textbox" cols="20" id="Allergie_Commentaire" maxlength="254"
                name="Allergie.Commentaire" placeholder="Laisser un commentaire" rows="4"
                style="width : 100%; height : 100%; resize: none"></textarea>
            <span class="k-invalid-msg" data-for="Libelle"></span>
        </div>
    </div>

    <div *ngIf="updated_by" class="form-group row">
        <label class="col-lg-3 col-md-3 col-sm-3 control-label" for="Allergie_UtilisateurModification"
            style="padding-top:0px">Modifié par</label>
        <div class="col-lg-9 col-md-3 col-sm-9">
            {{updated_by}}
        </div>
    </div>
</ng-container>
<ng-template #addmed class="add-med-ctn">
    <app-panel-body-filters>
        <div class="col-md-4 flex-grow-1">
            <input class="k-textbox" id="allergiesSearchValue" name="allergiesSearchValue" placeholder="Recherche"
                style="width:100%">
        </div>
        <div class="flex-row flex-grow-1">
            <div class="flex-grow-0 push-btn-ctn">
                <button id="showClassAllergie" type="button" class="push btn btn-secondary">Classe</button>
                <button id="showSubstance" type="button" class="push btn btn-secondary">Substance</button>
            </div>
            <div class="flex-grow-1 dd-ctn">
                <app-dropdown [dropdownOptions]="dropdownAddMed" [selected]="dropdownAddMed[0].label"></app-dropdown>
            </div>
        </div>
    </app-panel-body-filters>
    <div class="flex-grow-1 overflow">
        <app-liste-med-to-add-allergie></app-liste-med-to-add-allergie>
    </div>
</ng-template>
