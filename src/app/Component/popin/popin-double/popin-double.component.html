<next-popin-base *ngIf="showPopin" (closePopin)="closePopin()">
        <h1>{{title}}</h1>
        <div class="containerClaviers">
            <div class="clavierTactileJSON">
                <div class="clavierTactile1">
                    <popin-button type="btn-secondary" [value]="'1' + data[0][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                    <popin-button type="btn-secondary" [value]="'2' + data[0][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                    <popin-button type="btn-secondary" [value]="'2.5' + data[0][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                    <popin-button type="btn-secondary" [value]="'5' + data[0][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                    <popin-button type="btn-secondary" [value]="'10' + data[0][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                    <popin-button type="btn-secondary" [value]="'20' + data[0][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                    <popin-button type="btn-secondary" [value]="'25' + data[0][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                    <popin-button type="btn-secondary" [value]="'50' + data[0][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                    <popin-button type="btn-secondary" [value]="'100' + data[0][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                    <popin-button type="btn-secondary" [value]="'200' + data[0][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                    <popin-button type="btn-secondary" [value]="'250' + data[0][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                    <popin-button type="btn-secondary" [value]="'500' + data[0][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                </div>
                <h1>{{data[0][0]}}</h1>
                <hr *ngIf="data.length > 0">
                <h1 *ngIf="data.length > 0">{{data[1][0]}}</h1>
                <div *ngIf="data.length > 0" class="clavierTactile2">
                    <popin-button type="btn-secondary" [value]="'1' + data[1][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                    <popin-button type="btn-secondary" [value]="'2' + data[1][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                    <popin-button type="btn-secondary" [value]="'2.5' + data[1][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                    <popin-button type="btn-secondary" [value]="'5' + data[1][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                    <popin-button type="btn-secondary" [value]="'10' + data[1][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                    <popin-button type="btn-secondary" [value]="'20' + data[1][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                    <popin-button type="btn-secondary" [value]="'25' + data[1][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                    <popin-button type="btn-secondary" [value]="'50' + data[1][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                    <popin-button type="btn-secondary" [value]="'100' + data[1][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                    <popin-button type="btn-secondary" [value]="'200' + data[1][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                    <popin-button type="btn-secondary" [value]="'250' + data[1][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                    <popin-button type="btn-secondary" [value]="'500' + data[1][0]" type="next-btn next-btn-secondary" widthBtn="140px"></popin-button>
                </div>
            </div>
            <div class="separationLine"></div>
            <div class="clavierTactileSimple">
                <div class="line row1">
                    <p class="saisieType">Saisie tactile</p>
                    <popin-button type="btn-secondary" value=",25" type="next-btn next-btn-secondary"></popin-button>
                </div>
                <div class="line row2">
                    <popin-button (click)="selectNumber($event)" type="next-btn next-btn-primary" value="7"></popin-button>
                    <popin-button (click)="selectNumber($event)" type="next-btn next-btn-primary" value="8"></popin-button>
                    <popin-button (click)="selectNumber($event)" type="next-btn next-btn-primary" value="9"></popin-button>
                    <popin-button (click)="selectFinalNumber($event)" type="btn-secondary" value=",33" type="next-btn next-btn-secondary"></popin-button>
                </div>
                <div class="line row3">
                    <popin-button (click)="selectNumber($event)" type="next-btn next-btn-primary" value="4"></popin-button>
                    <popin-button (click)="selectNumber($event)" type="next-btn next-btn-primary" value="5"></popin-button>
                    <popin-button (click)="selectNumber($event)" type="next-btn next-btn-primary"value="6"></popin-button>
                    <popin-button (click)="selectFinalNumber($event)" type="btn-secondary" value=",50" type="next-btn next-btn-secondary"></popin-button>
                </div>
                <div class="line row4">
                    <popin-button (click)="selectNumber($event)" type="next-btn next-btn-primary" value="1"></popin-button>
                    <popin-button (click)="selectNumber($event)" type="next-btn next-btn-primary" value="2"></popin-button>
                    <popin-button (click)="selectNumber($event)" type="next-btn next-btn-primary" value="3"></popin-button>
                    <popin-button (click)="selectFinalNumber($event)" type="btn-secondary" value=",66" type="next-btn next-btn-secondary"></popin-button>
                </div>
                <div class="line row5">
                    <popin-button-virgule (click)="selectVirgule($event)" [type]=disabled></popin-button-virgule>
                    <popin-button (click)="selectNumber($event)" type="next-btn next-btn-primary" value="0"></popin-button>
                    <popin-button-gomme (click)="erase()"></popin-button-gomme>
                    <popin-button (click)="selectFinalNumber($event)" type="btn-secondary" value=",76" type="next-btn next-btn-secondary"></popin-button>
                </div>
                <div class="line row6">
                    <popin-button type="next-btn next-btn-primary" [value]="data[0][0]" widthBtn="100px"></popin-button>
                    <popin-button *ngIf="data[0].length > 0" type="next-btn next-btn-primary" [value]="data[0][1]" widthBtn="100px"></popin-button>
                </div>
                <div *ngIf="data.length > 0" class="line row7">
                    <popin-button type="next-btn next-btn-primary" [value]="data[1][0]" widthBtn="100px"></popin-button>
                    <popin-button *ngIf="data[1].length > 0" type="next-btn next-btn-primary" [value]="data[1][1]" widthBtn="100px"></popin-button>
                </div>
            </div>
        </div>
</next-popin-base>
