<div class="blackback">
    <div class="popin">
        <header>
            <h1>{{title}}</h1>
            <div (click)="closePopin($event)">
                Annuler
            </div>
        </header>
        <main>
            <h1></h1>
            <div class="clavierTactileSimple">
                <div class="line row1">
                    <p class="saisieType">Saisie tactile</p>
                </div>
                <div class="line row2">
                    <button class="buttonPrimary btn-primary check" (click)="selectNumber($event)">7</button>
                    <button class="buttonPrimary btn-primary check" (click)="selectNumber($event)">8</button>
                    <button class="buttonPrimary btn-primary check" (click)="selectNumber($event)">9</button>
                </div>
                <div class="line row3">
                    <button class="buttonPrimary btn-primary check" (click)="selectNumber($event)">4</button>
                    <button class="buttonPrimary btn-primary check" (click)="selectNumber($event)">5</button>
                    <button class="buttonPrimary btn-primary check" (click)="selectNumber($event)">6</button>
                </div>
                <div class="line row4">
                    <button class="buttonPrimary btn-primary check" (click)="selectNumber($event)">1</button>
                    <button class="buttonPrimary btn-primary check" (click)="selectNumber($event)">2</button>
                    <button class="buttonPrimary btn-primary check" (click)="selectNumber($event)">3</button>
                </div>
                <div class="line row5">
                    <button class="buttonPrimary btn-primary disabled" disabled="disabled">,</button>
                    <button class="buttonPrimary btn-primary check" (click)="selectNumber($event)">0</button>
                    <button class="buttonPrimary btn-primary disabled" disabled="disabled"></button>
                </div>
            </div>
        </main>
        <footer>
            <div></div>
            <div (click)="closePopin($event)">
                Valider
            </div>
        </footer>
    </div>
    <div class="fondPopin" (click)="closePopin($event)"></div>
</div>
